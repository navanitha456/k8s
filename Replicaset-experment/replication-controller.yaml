---
apiVersion: v1
kind: ReplicationController
metadata:
  name: replication-controller
  labels:
    dev: cloud
spec:
  minReadySeconds: 2
  replicas: 1
  selector:
    dev: cloud
  template:
    metadata:
      labels:
        dev: cloud
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80