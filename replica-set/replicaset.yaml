---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: desire-replicas
spec:
  minReadySeconds: 1
  replicas: 1
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - azure
          - aws
          - gcp
      - key: network
        operator: NotIn
        values:
          - vpc
          - subnet
          - routetable
      - key: devops
        operator: In
        values:
          - ansible
          - git
          - jenkins
      - key: databases
        operator: NotIn
        values:
          - mysql
          - nosql
          - mangodb
  template:
    metadata:
      labels:
        app: gcp
        network: natgateway
        devops: git
        databases: oracledb
    spec:
      containers:
        - name: nginx
          image: nginx
          command:
            - sleep
            - 1d
          ports:
            - name: nginx
              protocol: TCP
              containerPort: 80
        - name: nop
          image: neelima456/nopcommerce:latest
          command:
            - sleep
            - 1d
          ports:
            - name: nop
              protocol: TCP
              containerPort: 5000