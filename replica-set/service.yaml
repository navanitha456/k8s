---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  type: NodePort
  selector:
    app: gcp
    network: natgateway
    devops: git
    databases: oracledb 
  ports:
    - name: nginx
      port: 80
      protocol: TCP
      targetPort: nginx
      nodePort: 32000
    - name: nop
      port: 5000
      protocol: TCP
      targetPort: 5000
      nodePort: 32001